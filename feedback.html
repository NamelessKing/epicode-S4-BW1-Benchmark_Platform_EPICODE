<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>

    <!-- Collegamento al CSS comune -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font (Outfit e Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER COMUNE -->
    <header>
      <img src="./assets/epicode_logo.png" alt="Epicode logo" />
    </header>

    <!-- CONTENUTO PRINCIPALE -->
    <main>
      <!-- Qui il contenuto specifico della pagina -->
      <h2>Tell us how it's going</h2>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>
      <div>STELLE</div>
      <p>Leave us an open feedback about your experience so far</p>
      <input type="text" placeholder="Write your comment here" />
    </main>

    <!-- FOOTER (eventuale, se serve) -->
    <footer>
      <button>MORE INFO</button>
    </footer>

    <!-- Script JS comune -->
    <script src="./js/script.js"></script>
  </body>
</html>
