<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>

    <!-- Collegamento al CSS comune -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/feedback.css" />

    <!-- Font (Outfit e Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER COMUNE -->
    <header class="header">
      <img src="./assets/epicode_logo.png" alt="Epicode logo" />
    </header>

    <!-- CONTENUTO PRINCIPALE -->
    <main>
      <!-- Qui il contenuto specifico della pagina -->
      <h2>Tell us how it's going</h2>
      <p id="p1">
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>
     <div class="rating">
  <input type="radio" id="stella10" name="rating">
  <label for="stella10"></label>

  <input type="radio" id="stella9" name="rating">
  <label for="stella9"></label>

  <input type="radio" id="stella8" name="rating">
  <label for="stella8"></label>

  <input type="radio" id="stella7" name="rating">
  <label for="stella7"></label>

  <input type="radio" id="stella6" name="rating">
  <label for="stella6"></label>

  <input type="radio" id="stella5" name="rating">
  <label for="stella5"></label>

  <input type="radio" id="stella4" name="rating">
  <label for="stella4"></label>

  <input type="radio" id="stella3" name="rating">
  <label for="stella3"></label>

  <input type="radio" id="stella2" name="rating">
  <label for="stella2"></label>

  <input type="radio" id="stella1" name="rating">
  <label for="stella1"></label>
</div>
      <p id="p2">Leave us an open feedback about your experience so far</p>
      <input type="text" placeholder="Write your comment here" />
    </main>

    <!-- FOOTER (eventuale, se serve) -->
    <footer>
      <button class="btn-blue">MORE INFO</button>
    </footer>

    <!-- Script JS comune -->
    <script src="./scripts/feedback.js"></script>
  </body>
</html>
