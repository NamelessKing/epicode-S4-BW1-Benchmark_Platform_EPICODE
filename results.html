<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/results.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/epicode_logo.png" alt="LOGO" />
      </div>
    </header>
    <main>
      <div>
        <h1 class="titolo">Results</h1>
        <p class="sottotitolo">The summary of your answers:</p>
      </div>
      <div class="risultati-riga">
        <div class="risultatiSx">
          <h2>Correct</h2>
          <p class="percentuale-corretta" id="percent">0%</p>
          <p class="dettagli-sx">
            <span id="correct">0</span>/<span id="total">0</span>
          </p>
        </div>

        <div class="circle-container" id="circle">
          <div class="circle">
            <div class="circle-inner">
              <p>Congratulations!<br /><span>You passed the exam.</span></p>
              <small
                >We'll send you the certificate<br />in few minutes.<br />Check
                your email (including promotions / spam folder)</small
              >
            </div>
          </div>
        </div>
        <div class="risultatiDx">
          <h2>Wrong</h2>
          <p class="percentuale-sbagliata" id="wrongpercent">0%</p>
          <p class="dettagli-dx">
            <span id="wrong">0</span>/<span id="total2">0</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <a href="./feedback.html">
        <button class="rate">RATE US</button>
      </a>
    </footer>
    <script src="./scripts/result.js"></script>
  </body>
</html>
